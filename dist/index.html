<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>SurfList</title>
        <link rel="stylesheet" href="css/style.min.css">    </head>
    <body>
        <div class="container">
            <header>
                <div class="row header horizontal-rule">
                    <div class="col-xs-12 col-sm-6 logo">
                        <h3>SURF<span style="color:#00B8E6">LIST</span></h3>
                        <p>Be local anywhere</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 search-container" id="search-form">
                        <input type="text" class="search-form" placeholder="Search for a specific break or location..." data-bind="textInput: Query, event: {keyup: searchLocations}">
                    </div>
                </div>
            </header>
            <section>
                <div class="row">
                    <div class="col-xs-12 search-filters-container">
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12 map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12 surf-info-container">
                    </div>
                </div>
            </section>
            <section>
                <div class="row location-grid" data-bind="foreach: locationGrid">
                    <div class="col-xs-12 col-sm-6 col-md-4 location-frame" data-bind="click: clickLocationFrame">
                        <span data-bind="html: picture"></span>
                        <p class="break-name"><strong data-bind="text: breakName"></strong></p>
                        <p class="location-name"><strong data-bind="text: location"></strong></p>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12 forum-container">
                    </div>
                </div>
            </section>
            <footer>
                <div class="row">
                </div>
            </footer>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/main.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs44mAw5IWKX0j-WwCwt4A2rbbrbyc-Rg&callback=initMap">
    </script>
    </body>
</html>
