<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Surfatical</title>
        <link rel="stylesheet" href="css/style.min.css">    </head>
    <body>
        <div class="container-fluid">
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="https://api.fnkr.net/testimg/100x100/0eafff/FFF/?text=img" class="img-circle center-block" alt="Surfatical Logo">
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <input placeholder="Searchâ€¦" type="search" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row" data-bind="foreach: locationList">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <ul>
                            <li>
                                <strong data-bind="text: place"></strong> -
                                <span data-bind="text: wetsuit"></span> -
                                <span data-bind="text: skillLevel"></span>
                            </li>
                        </ul>
                        <span data-bind="html: picture"></span>
                    </div>
                </div>
            </section>
        </div>
    </body>
        <script src="js/knockout-3.min.js"></script>
        <script src="js/main.min.js"></script>
</html>
