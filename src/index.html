        <div class="container" id="container">
            <header>
                <div class="row header horizontal-rule">
                    <nav id="navbar-main" class="navbar navbar-inverse">
                      <div class="container-fluid">
                        <div class="navbar-header">

                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <span class="search-symbol search-default">
                            <svg class="nav-symbol nav-mobile nav-search">
                              <use xlink:href="#magnifying-glass"/>
                            </svg>
                          </span>
                          <span class="map-symbol map-default">
                            <svg class="nav-symbol nav-mobile nav-map">
                              <use xlink:href="#globe"/>
                            </svg>
                          </span>
                          <span class="favorite-filter-symbol favorite-filter-default">
                            <svg class="nav-symbol nav-mobile nav-favorite">
                              <use xlink:href="#star"/>
                            </svg>
                          </span>
                          <a class="navbar-brand" href="#"><p class="logo">SURF<span style="color:white">LIST</span></p></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Community</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li class="favorite-filter-symbol favorite-filter-default">
                              <svg class="nav-symbol nav-desktop nav-favorite">
                                <use xlink:href="#star"/>
                              </svg>
                            </li>
                            <li class="map-symbol map-default">
                              <svg class="nav-symbol nav-desktop nav-map">
                                <use xlink:href="#globe"/>
                              </svg>
                            </li>
                            <li class="search-symbol search-default">
                              <svg class="nav-symbol nav-desktop nav-search">
                                <use xlink:href="#magnifying-glass"/>
                              </svg>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </nav>
                    <div class="col-xs-12 search-container" id="search-form">
                        <span class="clear clear-default-style">x</span>
                        <input type="text" class="search-form search-form-default-style clearable" placeholder="Search for a location..." data-bind="textInput: Query, event: {keyup: searchLocations}">
                        </input>
                    </div>
                </div>
            </header>
            <section class="map-section">
                <div class="row">
                    <div class="col-xs-12 map-container map-container-default-style">
                        <div id="map"></div>
                    </div>
                </div>
            </section>
            <section class="surf-info-section">
                <div class="row">
                    <div class="col-xs-12 surf-info-container">
                    </div>
                </div>
            </section>
            <section class="filters-section">
                <div class="row">
                    <div class="col-xs-12 filters-container">
                        <button type="button" class="btn clear-favorites-button clear-favorites-button-default-style">Clear All</button>
                    </div>
                </div>
            </section>
            <section class="list-section">
                <div class="row location-grid" id="location-grid" data-bind="foreach: locationGrid">
                    <div class="location-frame location-frame-default-style col-xs-12 col-sm-6 col-md-4" id="location-frame" data-bind="click: clickLocationFrame">
                        <span data-bind="html: picture"></span>
                        <p class="break-name break-name-default-style"><strong data-bind="text: breakName"></strong></p>
                        <span class="favorite-wrapper not-a-favorite">
                        <svg class="favorite favorite-default-style">
                          <use xlink:href="#star"/>
                        </svg>
                        </span>
                        <p class="location-name location-name-default-style"><strong data-bind="text: location"></strong></p>
                    </div>
                </div>
            </section>
            <section class="forum-section">
                <div class="row">
                    <div class="col-xs-12 forum-container">
                    </div>
                </div>
            </section>
            <footer>
                <div class="row">
                </div>
            </footer>
        </div>

    <!-- build:js js/canvasloader.min.js -->
    <script src="js/canvasloader.js"></script>
    <!-- /build -->

    <script>  window.jQuery.ui || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <script> (window.ko || document.write("<script src='js/knockout.min.js'><\/script>"))</script>


    <!-- build:js js/jquery.mousewheel.min.js -->
    <script src="js/jquery.mousewheel.js"></script>
    <!-- /build -->


    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- /build -->

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs44mAw5IWKX0j-WwCwt4A2rbbrbyc-Rg&callback=initMap">

</html>
