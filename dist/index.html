<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>SurfList</title>
        <link rel="stylesheet" href="css/style.min.css">        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row header horizontal-rule">
                    <nav id="navbar-main" class="navbar navbar-inverse">
                      <div class="container-fluid">
                        <div class="navbar-header">

                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <span class="search-symbol search-default"><img class="search-symbol-mobile" src="img/magnifying-glass.svg"></span>
                          <span class="map-symbol map-selected"><img class="map-symbol-mobile" src="img/globe.svg"></span>
                          <span class="favorite-filter-symbol favorite-filter-default"><img class="favorite-filter-symbol-mobile" src="img/heart.svg"></span>
                          <a class="navbar-brand" href="#"><p class="logo">SURF<span style="color:white">LIST</span></p></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Community</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li class="favorite-filter-symbol favorite-filter-default"><img class="favorite-filter-symbol-desktop" src="img/heart.svg"></li>
                            <li class="map-symbol map-selected"><img class="map-symbol-desktop" src="img/globe.svg"></li>
                            <li class="search-symbol search-default"><img class="search-symbol-desktop" src="img/magnifying-glass.svg"></li>
                          </ul>
                        </div>
                      </div>
                    </nav>
                    <div class="col-xs-12 search-container" id="search-form">
                        <span class="clear">x</span>
                        <input type="text" class="search-form clearable" placeholder="Search for a location..." data-bind="textInput: Query, event: {keyup: searchLocations}">
                        </input>
                    </div>
                </div>
            </header>
            <section class="map-section">
                <div class="row">
                    <div class="col-xs-12 map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </section>
            <section class="surf-info-section">
                <div class="row">
                    <div class="col-xs-12 surf-info-container">
                    </div>
                </div>
            </section>
            <section class="filters-section">
                <div class="row">
                    <div class="col-xs-12 filters-container">
                    </div>
                </div>
            </section>
            <section class="list-section">
                <div class="row location-grid" data-bind="foreach: locationGrid">
                    <div class="col-xs-12 col-sm-6 col-md-4 location-frame" data-bind="click: clickLocationFrame">
                        <span data-bind="html: picture"></span>
                        <p class="break-name"><strong data-bind="text: breakName"></strong></p>
                        <span class="favorite-wrapper not-a-favorite"><img class="favorite" src="img/heart.svg"></span>
                        <p class="location-name"><strong data-bind="text: location"></strong></p>
                    </div>
                </div>
            </section>
            <section class="forum-section">
                <div class="row">
                    <div class="col-xs-12 forum-container">
                    </div>
                </div>
            </section>
            <footer>
                <div class="row">
                </div>
            </footer>
        </div>
    <script src="js/canvasloader.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/main.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs44mAw5IWKX0j-WwCwt4A2rbbrbyc-Rg&callback=initMap">
    </script>
    </body>
</html>
