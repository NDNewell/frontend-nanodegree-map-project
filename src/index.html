<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>SurfList</title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /build -->
        <!-- build:remove -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- /build -->
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row header horizontal-rule">
                    <div class="col-xs-12 col-sm-6 logo">
                        <h3>SURF<span style="color:#00B8E6">LIST</span></h3>
                        <p>Find the perfect wave</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 search-container" id="search-form">
                        <input class="search-form" placeholder="Search for a specific break or location..." type="search" data-bind="textInput: Query, event: {keyup: searchLocations}" autocomplete="off">
                    </div>
                </div>
            </header>
            <section>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 map-container">
                        <div id="map"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6  surf-info-container">
                    </div>
                </div>
            </section>
            <section>
                <div class="row location-grid" data-bind="foreach: locationGrid">
                    <div class="col-xs-12 col-sm-6 col-md-4 location-frame" data-bind="click: clickLocationFrame">
                        <span data-bind="html: picture"></span>
                        <p class="break-name"><strong data-bind="text: breakName"></strong></p>
                        <p class="location-name"><strong data-bind="text: location"></strong></h3>
                    </div>
                </div>
            </section>
        </div>
    <!-- build:js js/knockout-3.min.js -->
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <!-- /build -->
    <!-- build:js js/jquery-1.min.js -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- /build -->
    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- /build -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs44mAw5IWKX0j-WwCwt4A2rbbrbyc-Rg&callback=initMap">
    </script>
    </body>
</html>
