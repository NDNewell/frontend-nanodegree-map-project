<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>SurfList</title>

        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /build -->

        <!-- build:remove -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- /build -->

        <!-- build:remove -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <!-- /build -->

        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    </head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <body>
        <div class="container" id="container">
            <header>
                <div class="row header horizontal-rule">
                    <nav id="navbar-main" class="navbar navbar-inverse">
                      <div class="container-fluid">
                        <div class="navbar-header">

                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <span class="search-symbol search-default"><img class="search-symbol-mobile" src="img/magnifying-glass.svg"></span>
                          <span class="map-symbol map-default"><img class="map-symbol-mobile" src="img/globe.svg"></span>
                          <span class="favorite-filter-symbol favorite-filter-default"><img class="favorite-filter-symbol-mobile" src="img/heart.svg"></span>
                          <a class="navbar-brand" href="#"><p class="logo">SURF<span style="color:white">LIST</span></p></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Community</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li class="favorite-filter-symbol favorite-filter-default"><img class="favorite-filter-symbol-desktop" src="img/heart.svg"></li>
                            <li class="map-symbol map-default"><img class="map-symbol-desktop" src="img/globe.svg"></li>
                            <li class="search-symbol search-default"><img class="search-symbol-desktop" src="img/magnifying-glass.svg"></li>
                          </ul>
                        </div>
                      </div>
                    </nav>
                    <div class="col-xs-12 search-container" id="search-form">
                        <span class="clear clear-default-style">x</span>
                        <input type="text" class="search-form search-form-default-style clearable" placeholder="Search for a location..." data-bind="textInput: Query, event: {keyup: searchLocations}">
                        </input>
                    </div>
                </div>
            </header>
            <section class="map-section">
                <div class="row">
                    <div class="col-xs-12 map-container map-container-default-style">
                        <div id="map"></div>
                    </div>
                </div>
            </section>
            <section class="surf-info-section">
                <div class="row">
                    <div class="col-xs-12 surf-info-container">
                    </div>
                </div>
            </section>
            <section class="filters-section">
                <div class="row">
                    <div class="col-xs-12 filters-container">
                        <button type="button" class="btn clear-favorites-button clear-favorites-button-default-style">Clear All</button>
                    </div>
                </div>
            </section>
            <section class="list-section">
                <div class="row location-grid" id="location-grid" data-bind="foreach: locationGrid">
                    <div class="location-frame location-frame-default-style col-xs-12 col-sm-6 col-md-4" id="location-frame" data-bind="click: clickLocationFrame">
                        <span data-bind="html: picture"></span>
                        <p class="break-name break-name-default-style"><strong data-bind="text: breakName"></strong></p>
                        <span class="favorite-wrapper not-a-favorite"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Heart" x="0px" y="0px" width="30px" height="30px" viewBox="-131.2 141.4 26.4 21.5" style="enable-background:new -131.2 141.4 26.4 21.5;" xml:space="preserve" class="favorite favorite-map-view-style"><style type="text/css">.st0{fill:#FFFFFF;stroke:#FFFFFF;stroke-width:0.5;stroke-miterlimit:10;}</style><path class="st0" d="M-107.2,143.3c-2.5-2.3-6.6-2.3-9.1,0l-1.7,1.5l-1.6-1.5c-2.6-2.3-6.6-2.3-9.2,0c-2.8,2.5-2.8,6.8,0,9.3  l10.8,9.9l10.8-9.9C-104.4,150-104.4,145.8-107.2,143.3z"></path></svg></span>
                        <p class="location-name location-name-default-style"><strong data-bind="text: location"></strong></p>
                    </div>
                </div>
            </section>
            <section class="forum-section">
                <div class="row">
                    <div class="col-xs-12 forum-container">
                    </div>
                </div>
            </section>
            <footer>
                <div class="row">
                </div>
            </footer>
        </div>

    <!-- build:js js/canvasloader.min.js -->
    <script src="js/canvasloader.js"></script>
    <!-- /build -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script> window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="js/bootstrap.min.js"><\/script>')}</script>


    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script>  window.jQuery.ui || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <script> (window.ko || document.write("<script src='js/knockout.min.js'><\/script>"))</script>


    <!-- build:js js/jquery.mousewheel.min.js -->
    <script src="js/jquery.mousewheel.js"></script>
    <!-- /build -->


    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- /build -->


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs44mAw5IWKX0j-WwCwt4A2rbbrbyc-Rg&callback=initMap">
    </script>
    </body>
</html>
