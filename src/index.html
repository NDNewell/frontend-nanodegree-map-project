<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Surfatical</title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /build -->
        <!-- build:remove -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- /build -->
    </head>
    <body>
        <div class="container-fluid">
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="https://api.fnkr.net/testimg/100x100/0eafff/FFF/?text=img" class="img-circle center-block" alt="Surfatical Logo">
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <input placeholder="Searchâ€¦" type="search" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <ul data-bind="foreach: locationList">
                                <li>
                                    <strong data-bind="text: place"></strong> -
                                    <span data-bind="text: wetsuit"></span> -
                                    <span data-bind="text: skillLevel"></span>
                                </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-12">
                        <footer>
                        </footer>
                    </div>
                </div>
            </section>
        </div>
    </body>
        <!-- build:js js/knockout-3.min.js -->
        <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
        <!-- /build -->
        <!-- build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- /build -->
</html>
